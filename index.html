<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="greet.css">
	<link rel="stylesheet" href="simple-grid.css">
	<style>
		.section {
			background-image: url('images/landing-page3.jpg');
		}
		 body {
			background-color:rgb(109, 98, 98);
		}
	</style>

</head>

<body>
	<div class="section">
		<div class="greetings">
			<h1>Greetings </h1>
		</div>
		<div class="first-section">
		<h1>Name <textarea name="name" class="greeting inputTxt"></textarea>
			<div class="counter">0</div>
			<!-- <span class="word counter">0</span> -->
		</h1>
	    </div>
		<div class="span">
			<label class="">
				<input type="radio" name="language" class="radio-button" value="xhosa">
				<span class="label-body">Xhosa</span>
			</label>
			<label class="">
				<input type="radio" name="language" class="radio-button" value="english">
				<span class="label-body">English</span>
			</label>
			<label class="">
				<input type="radio" name="language" class="radio-button" value="venda">
				<span class="label-body">Venda</span>
			</label>
		</div>
		<br>
		<div class="button">
			<button class="last-button" on type="button" name="button">Greet Me</button>
		</div>
		<br>
		<div class="display"></div>
	</div>
	<script src="greet.js" charset="utf-8"></script>
    <script src="greet.dom.js" charset="utf-8"></script>
</body>

</html>
